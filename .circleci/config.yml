version: 2.1

# Executors definition
executors:
  sbt_executor:
    parameters:
      RUBY_VERSION:
        type: string
        default: 2.4.1
    docker:
      - image: circleci/ruby:<< parameters.RUBY_VERSION >>
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

commands:
  compile_test:
    description: "Manage dependency cache with compile and test"
    steps:
      - run: |
          echo "Value of image_name is $image_name"
          echo "Value of regression_status is $regression_status"
          if [[ -z "$image_name" ]]; then
             echo "image_name is null, exiting"
             circleci-agent step halt
          else
             echo 'export regression_status=true' >> $BASH_ENV
             echo "BASH_ENV=$BASH_ENV"
             source $BASH_ENV
             echo "After export regression_status = $regression_status"
          fi




jobs:
  build_test_deploy:
    parameters:
      REG_CHECK:
        type: env_var_name
        default: regression_status
      image_name:
        type: string
      environ:
        type: string
    environment:
      regression_status: false
      ENV_ACCESS_KEY: ""
      ENV_SECRET_KEY: ""
      ENV_REGION: ""
    executor: sbt_executor
    steps:
      - checkout
      - run: echo "first check image_name= << parameters.image_name >>"
      - run: echo "first check environ= << parameters.environ >>"
      # - check_env_vars
      # - compile_test
      # - when:
          # condition: << parameters.REG_CHECK >>
          # steps:
            # - setup_remote_docker



workflows:
  version: 2.1
  build:
    jobs:
      - build_test_deploy:
          image_name: circle201
          environ: ci
          context: ers-rafa-ci
          filters:
            branches:
              only: master

      - build_test_deploy:
          image_name: circle201
          environ: qa
          context: ers-rafa-qa
          filters:
            branches:
              only: qa
