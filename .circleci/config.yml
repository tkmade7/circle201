version: 2.1

# Executors definition
executors:
  sbt_executor:
    parameters:
      RUBY_VERSION:
        type: string
        default: 2.4.1
    docker:
      - image: circleci/ruby:<< parameters.RUBY_VERSION >>
    working_directory: ~/repo
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

orbs:
  aws-cli: circleci/aws-cli@0.1.6

commands:
  compile_test:
    description: "Manage dependency cache with compile and test"
    steps:
      - run: |
          echo "Value of image_name is $image_name"
          echo "Value of regression_status is $regression_status"
          if [[ -z "$image_name" ]]; then
             echo "image_name is null, exiting"
             circleci-agent step halt
          else
             echo 'export regression_status=true' >> $BASH_ENV
             echo "BASH_ENV=$BASH_ENV"
             source $BASH_ENV
             echo "After export regression_status = $regression_status"
          fi


  check_env_vars:
    description: "check and print the environment vars"
    steps:
      - run: 
          name: "check_env_vars"
          command: |
            echo "second check image_name=${image_name}"
            echo "second check environ=${environ}"
            if [[ -z ${environ} ]]; then
               echo "environ is null, exiting"
               circleci-agent step halt
            elif [ ${environ} = "ci" ]; then
               echo "Inside CI block"
               echo 'export ENV_ACCESS_KEY=${CI_VAR_KEY}' >> $BASH_ENV
               echo 'export ENV_SECRET_KEY=${CI_VAR_SECRET}' >> $BASH_ENV
               echo 'export ENV_REGION=${CI_VAR_REGION}' >> $BASH_ENV
               source $BASH_ENV
               echo "ENV_ACCESS_KEY=$ENV_ACCESS_KEY"
               echo "ENV_SECRET_KEY=$ENV_SECRET_KEY"
               echo "ENV_REGION=$ENV_REGION"
            elif [ ${environ} = "qa" ]; then
               echo "Inside QA block"
               echo 'export ENV_ACCESS_KEY=${QA_VAR_KEY}' >> $BASH_ENV
               echo 'export ENV_SECRET_KEY=${QA_VAR_SECRET}' >> $BASH_ENV
               echo 'export ENV_REGION=${QA_VAR_REGION}' >> $BASH_ENV
               source $BASH_ENV
               echo "ENV_ACCESS_KEY=$ENV_ACCESS_KEY"
               echo "ENV_SECRET_KEY=$ENV_SECRET_KEY"
               echo "ENV_REGION=$ENV_REGION"
            fi


jobs:
  build_test_deploy:
    parameters:
      REG_CHECK:
        type: env_var_name
        default: regression_status
      image_name:
        type: string
        default: circleman
      environ:
        type: string
        default: someenv
    executor: sbt_executor
    steps:
      - checkout
      - run: echo "first check image_name = << parameters.image_name >>"
      - run: echo "first check environ = << parameters.environ >>"
      - run: |
          echo 'export image_name=<< parameters.image_name >>' >> $BASH_ENV
          echo 'export environ=<< parameters.environ >>' >> $BASH_ENV
          source $BASH_ENV
          echo "local image_name = ${image_name}"
      - check_env_vars
      # - compile_test
      # - when:
          # condition: << parameters.REG_CHECK >>
          # steps:
            # - setup_remote_docker



workflows:
  version: 2.1
  build:
    jobs:
      - build_test_deploy:
          image_name: circle201
          environ: ci
          context: ers-rafa-ci
          filters:
            branches:
              only: master

      - build_test_deploy:
          image_name: circle301
          environ: qa
          context: ers-rafa-qa
          filters:
            branches:
              only: qa
